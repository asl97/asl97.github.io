<html>
    <head>
        <style>
            #main {
                display: flex;
            }

            .item {
                place-items: center;
                display: grid;
                border: gray solid 2px;
                margin: 1vh 1vw
            }
 
            .icon {
                font-size: 5vw;
            }
        </style>
    </head>
    <body>
        <div id="main"></div>
        <script>
            create_icon = (folder_name, icon)=>{
                let div = document.createElement('div');
                div.classList.add('item')
                let idiv = document.createElement('div');
                idiv.classList.add('icon')
                idiv.textContent = icon;
                div.appendChild(idiv);

                let text = document.createElement('span');
                text.textContent = folder_name;
                div.appendChild(text);

                return div
            }

            create_folder = (folder_name)=>{
                return create_icon(folder_name, '📁');
            }

            create_file = (folder_name)=>{
                return create_icon(folder_name, '🗎');
            }

            async function main(){
                r = await fetch('index.json')
                j = await r.json()
                let [dirs, files] = j;
                let mdiv = document.getElementById('main');

                for (let folder of dirs){
                    mdiv.appendChild(create_folder(folder));
                }
                for (let file of files){
                    mdiv.appendChild(create_file(file));
                }
            }

            main()
        </script>
    </body>
</html>
