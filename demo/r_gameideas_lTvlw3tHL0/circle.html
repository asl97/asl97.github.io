<svg id='test' width="16" height="16" viewBox='8 8 16 16' xmlns="http://www.w3.org/2000/svg">
<circle cx="16" cy="16" r="8" />
<circle cx="0" cy="16" r="8" />
<circle cx="16" cy="32" r="8" />
<circle cx="0" cy="32" r="8" />
</svg>

<script>
  test = document.getElementById('test')
  t = setInterval(()=>{
    for (circle of test.children){
      x = parseInt(circle.getAttribute('cx'))-1;
      if (x < 0){x=31}
      circle.setAttribute('cx', x)
      y = parseInt(circle.getAttribute('cy'))+1;
      if (y > 32){y=1}
      circle.setAttribute('cy', y)
    }
  }, 200)
</script>
